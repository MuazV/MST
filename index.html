<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mst Beratung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Kenia&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d6d7ecfc42.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="main__container">
            <header class="header">
                <div class="header__Mst">MST</div>
                <div class="header__right">
                <h1>MST Unternehmensberatung</h1>
                <div class="header__right--bot">
                <div class="nav__tun"><a href="./tun.html">Was tun wir?</a></div>
                <div class="nav__über"><a href="#">Information Über</a></div>
                <div class="nav__kontakt"><a href="./kontakt.html">Kontakt</a></div> 
                </div>
                </div>
                <div class="header__Logo"><img src="./Logo.png" alt="Logo"></div>
            </header>
            <div class="image"></div>
        </div>
        <div id="contactpart" class="void">
            <section class="contact">
              <div class="container">
                <div class="contactInfo">
                  <div class="box">
                    <div class="icon icon-fill">
                      <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                      <h3>Addresse</h3>
                      <p>Dortmund/Deutschland</p>
                    </div>
                  </div>
                  <div class="box">
                    <div class="icon icon-enter">
                      <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="text">
                      <h3>Whatsapp</h3>
                      <p>0177 12345678</p>
                    </div>
                  </div>
                  <div class="box">
                    <div class="icon icon-expan">
                      <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                      <h3>Email</h3>
                      <p>Mstberatung@gmail.com</p>
                    </div>
                  </div>
                </div>
                <div class="contactForm">
                  <form action="#">
                    <h2>Nachricht senden</h2>
                    <div class="inputBox">
                      <input type="text" name="name" id="name" required />
                      <span>Name</span>
                    </div>
                    <div class="inputBox">
                      <input type="text" name="email" id="email" required />
                      <span>Email</span>
                    </div>
                    <div class="inputBox">
                      <textarea name="typemsg" id="typemsg" required></textarea>
                      <span>Nachricht eingeben</span>
                    </div>
                    <div class="inputBox">
                      <div id="app">
                        <div id="message">Senden</div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
</body>
</html>
